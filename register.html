<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء متجر جديد - متاجر كمبش</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-store"></i> متاجر كمبش
            </a>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-white border-0 pt-4">
                        <h2 class="text-center mb-0">إنشاء متجر جديد</h2>
                    </div>
                    <div class="card-body px-5 py-4">
                        <form id="registerForm">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="name" class="form-label">اسم المتجر</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="email" class="form-label">البريد الإلكتروني</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="phone" class="form-label">رقم الهاتف</label>
                                    <input type="tel" class="form-control" id="phone" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="password" class="form-label">كلمة المرور</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <div class="col-12">
                                    <label for="address" class="form-label">عنوان المتجر</label>
                                    <textarea class="form-control" id="address" rows="2" required></textarea>
                                </div>
                                <div class="col-md-6">
                                    <label for="currency" class="form-label">العملة</label>
                                    <select class="form-select" id="currency" required>
                                        <option value="SAR">ريال سعودي (SAR)</option>
                                        <option value="USD">دولار أمريكي (USD)</option>
                                        <option value="EUR">يورو (EUR)</option>
                                        <option value="AED">درهم إماراتي (AED)</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="language" class="form-label">اللغة</label>
                                    <select class="form-select" id="language" required>
                                        <option value="ar">العربية</option>
                                        <option value="en">English</option>
                                    </select>
                                </div>
                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="terms" required>
                                        <label class="form-check-label" for="terms">
                                            أوافق على <a href="#">شروط الاستخدام</a> و <a href="#">سياسة الخصوصية</a>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-12 mt-4">
                                    <button type="submit" class="btn btn-primary w-100 py-2">
                                        <i class="fas fa-store me-2"></i> إنشاء المتجر
                                    </button>
                                </div>
                                <div class="col-12 text-center">
                                    <p class="mb-0">لديك حساب بالفعل؟ <a href="login.html">سجل الدخول</a></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // جمع بيانات النموذج
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                password: document.getElementById('password').value,
                address: document.getElementById('address').value,
                currency: document.getElementById('currency').value,
                language: document.getElementById('language').value,
                timestamp: new Date().toISOString()
            };
            
            // هنا يمكنك إضافة كود لإرسال البيانات إلى البريد الإلكتروني
            // هذا مثال باستخدام mailto (سيعمل عند النقر على الزر إذا كان العميل لديه بريد إلكتروني معين)
            const mailtoLink = `mailto:noorcombsh@gmail.com?subject=طلب إنشاء متجر جديد&body=الرجاء مراجعة طلب إنشاء متجر جديد:%0D%0A%0D%0A
            اسم المتجر: ${formData.name}%0D%0A
            البريد الإلكتروني: ${formData.email}%0D%0A
            الهاتف: ${formData.phone}%0D%0A
            العنوان: ${formData.address}%0D%0A
            العملة: ${formData.currency}%0D%0A
            اللغة: ${formData.language}%0D%0A%0D%0A
            وقت الطلب: ${new Date().toLocaleString()}`;
            
            window.location.href = mailtoLink;
            
            // تخزين البيانات مؤقتاً (بديل للخادم)
            localStorage.setItem('storeData', JSON.stringify(formData));
            
            // توجيه المستخدم إلى لوحة التحكم
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
